name: weekly

on:
  schedule:
    # At 15:28 on a Thursday
    - cron: "28 15 * * 4"
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          component: llvm-tools-preview
          target: thumbv7em-none-eabihf
          override: true
      - name: Install cargo-generate
        run: cargo install cargo-generate
      - name: Generate the template
        run: cargo generate --git https://github.com/mciantyre/teensy4-rs-template --name hello-world && cd hello-world
      - name: Install cargo-binutils
        run: cargo install cargo-binutils
      - name: Check the template
        run: cargo objcopy -- -O ihex hello-world.hex